<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        #canvas {
            display: flex;
            justify-content: center;
            margin: auto;
        }

        #pics {
            width: 450px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }
    </style>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

<body>
    <button id="start">開始遊戲</button>
    <button id="answer">查看原圖</button>
    <button id="random" onclick=" ReStart()">圖片打散</button>

    <canvas id="canvas" hidden></canvas>
    <div id="pics"></div>
    <div class="box"></div>
    <script>
        var Start = document.getElementById('start');
        var look = document.getElementById('answer');
        var pics = document.getElementById('pics');
        var random = document.getElementById('random');
        var array = [];

        look.addEventListener('click', () => {
            let img = document.createElement('img');
            img.style.width = '200px';
            img.style.height = '200px';
            let box = document.querySelector('.box');
            img.setAttribute('src', 'blackmans.png');
            box.innerHTML = '';
            box.appendChild(img);
        })

        display();

        function display() {
            var canvas = document.getElementById('canvas');
            var ctx = document.getElementById('canvas').getContext('2d');
            var n = 3;
            var blank = document.getElementById('blank');
            var img = new Image();
            img.onload = function () {
                let x = img.width / n;
                let y = img.height / n;

                canvas.width = 450 / n;
                canvas.height = 450 / n;
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        if (i == n - 1 && j == n - 1) {
                            var dataURL = canvas.toDataURL();

                            var imgs = document.createElement('img');
                            imgs.src = dataURL;
                            imgs.id = 'blank';


                        }
                        else {
                            ctx.drawImage(img, j * x, i * y, x, y, 0, 0, canvas.width - 2, canvas.height - 2);
                            var dataURL = canvas.toDataURL();


                            var imgs = document.createElement('img');
                            imgs.src = dataURL;


                        }
                        ctx.clearRect(0, 0, canvas.width, canvas.height);


                        pics.appendChild(imgs);
                    }
                }
                pics.childNodes.forEach(item => {
                    array.push(item);

                })
            

            }
            img.setAttribute('src', 'blackmans.png');
        }
        function ReStart() {

          
        }
      




    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
