<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        #canvas {
            display: flex;
            justify-content: center;
            margin: auto;
        }

        #pics {
            width: 450px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }
    </style>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

<body>
    <button id="start">開始遊戲</button>
    <button id="answer">查看原圖</button>
    <button id="random" onclick=" ReStart()">圖片打散</button>

    <canvas id="canvas" width="150px" height="150px" hidden></canvas>
    <div id="pics"></div>
    <div class="box"></div>
    <script>
        var Start = document.getElementById('start');
        var look = document.getElementById('answer');
        var pics = document.getElementById('pics');
        var random = document.getElementById('random');
        var array = [];
        var narray=[];
        look.addEventListener('click', () => {
            let img = document.createElement('img');
            img.style.width = '200px';
            img.style.height = '200px';
            let box = document.querySelector('.box');
            img.setAttribute('src', 'blackmans.png');
            box.innerHTML = '';
            box.appendChild(img);
        })
        display();

        function display() {
            var canvas = document.getElementById('canvas');
            var ctx = document.getElementById('canvas').getContext('2d');

            var img = new Image();
            img.onload = function () {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (i == 2 && j == 2) {

                        }
                        else {
                            ctx.drawImage(img, j * 150, i * 150, 150, 150, 0, 0, 148, 148);
                        }
                        var dataURL = canvas.toDataURL();
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        let imgs = document.createElement('img');
                        imgs.src = dataURL;
                        
                        array.push(dataURL);
                        pics.appendChild(imgs); 
                    }
                }
            }
            img.setAttribute('src', 'blackmans.png');

        }
        function ReStart() {
            // var ranpic = document.querySelectorAll('img');        
            pics.innerHTML = '';
            var f = array.sort(function () {
                return Math.random() - 0.5;

            })  
            f.forEach(function (item,index) {
            //    ranpic[index].src=item;
            //    ranpic[index].className=`L${index}`;
            //   pics.appendChild(ranpic[index]);
             let ranpic=document.createElement('img');
             ranpic.src=item;
             ranpic.className=`L${index}`;
             pics.appendChild(ranpic);
            })
        }
        

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
