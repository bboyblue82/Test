  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="btn-group btn-group-justified">
          <a id="start" type="button" class="btn btn-default">開始</a>
          <a id="restart" type="button" class="btn btn-default">放棄重來</a>
          <a id="cheat" type="button" class="btn btn-default">看答案</a>
        </div>
        <br>
        <ul id="guessResults" class="list-group">

        </ul>
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon1">猜答案</span>
          <input id="userGuess" type="text" name="" class="form-control" value="" required="required">
          <span class="input-group-btn">
            <a id="guess" type="button" class="btn btn-default">猜!</a>
          </span>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <script>
    var Start = document.getElementById('start');
    var Restart = document.getElementById('restart');
    var Cheat = document.getElementById('cheat');
    var Guessrecord = document.getElementById('guessResults');
    var Guess = document.getElementById('sizing-addon1');
    var Guesstxt = document.getElementById('userGuess');
    var Userguess = document.getElementById('guess');
    var Ans = new Array(4);
    var num;
    Start.addEventListener('click', function () {

      for (let i = 0; i < 4;) {
        num = Math.floor(Math.random() * 10);
        if (Ans.includes(num)) {
          num = Math.floor(Math.random() * 10);

        }
        else {
          Ans[i] = num;
          i++;
        }

      }


    });
    Cheat.addEventListener('click', () => {

      alert(Ans);

    });
    Userguess.addEventListener('click', function () {
      if (Guesstxt.value == '' || Guesstxt.value.length != 4) {
        alert('請輸入四位數數字');
      }
      for (let i = 0; i < Guesstxt.value.length; i++) {
        for (let j = 0; j < i; j++) {
          if (Guesstxt.value[i] == Guesstxt.value[j]) {
            alert('Repeat Number');
            return;
          }
        }
      }
      var A = 0;
      var B = 0;
      for (i = 0; i < 4; i++) {
        if (Ans[i] != Guesstxt.value[i]) {
          for (j = 0; j < 4; j++) {
            if (Ans[i] == Guesstxt.value[j]) {
              B += 1;
            }
          }
        }
        else
          A += 1;
      }
      var span = document.createElement('span');
      var lists = document.createElement('li');
      span.innerHTML = `${A}A${B}B`;
      Guessrecord.appendChild(lists);
      span.className='label label-danger';
      lists.innerHTML=Guesstxt.value;
     
      lists.appendChild(span);
      Guessrecord.appendChild(lists);
     
      if(Ans.reduce((x,y) => ''+x+y)==Guesstxt.value){
        span.className='label label-success';
        alert('恭喜你過關了答案是'+Ans);
        Ans=[];
        Guesstxt.value='';
      }
      Guesstxt.value='';
    });
    Restart.addEventListener('click', function () {
      Ans = [];
      Guesstxt.value = '';
      Guessrecord.innerHTML = '';
    
    });

  </script>
