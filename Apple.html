

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Apple Practice</title>
    <style>
        img{
            width: 100%;
        }
     
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button id="iphone" onclick="getpic()">iphone</button>
                <button class="ipad" onclick="getIpadpic()">ipad</button>
                <button class="mac" onclick="getMacpic()">mac</button>
                <button class="watch" onclick="getWatchpic()">watch</button>
            </div>
        </div>
       <div class="row">
           <div class="col-12 col-md-6">
               <div class="models"></div>
           </div>
           <div class="col-12 col-md-6">
               <div class="color">
                   <h3>選擇外觀</h3>
               </div>
               <div class="type">
                   <h3>選擇容量</h3>
               </div>
               <div class="price">
                   <span class="total"></span>
               </div>
           </div>
       </div>
    </div>

    <script>
        var iphonebtn=document.getElementById('iphone');
        var modelsnode=document.querySelector('.models');
        var img=document.createElement('img');
       var types=document.querySelector('.type');
 var Color=document.querySelector('.color');
     var merchandise={
         iphone:{
             apperance:[{color:'銀色',src:'pic/iphone8-plus-silver-select-gray.png'},
             {color:'太空灰色',src:'pic/iphone8-spgray.png'},
             {color:'金色',src:'pic/iphone8-plus-gold.png'}],
             device:[{storage:'64GB',price:'$15900'},
             {storage:'128GB',price:'$17900'}]
             
         }
     }
       function getpic(){
           img.setAttribute('src','pic/iphone8-plus-three.png');
           modelsnode.appendChild(img);
            for(let i=0;i<merchandise.iphone.apperance.length;i++){
                let btns=document.createElement('button');
                btns.innerHTML=merchandise.iphone.apperance[i].color;
                Color.appendChild(btns);
               
            }
           for(let i=0;i<merchandise.iphone.device.length;i++){
              let btns=document.createElement('button');
              btns.innerHTML=merchandise.iphone.device[i];
              types.appendChild(btns);
           }
              
               
       }
       function getIpadpic(){
           img.setAttribute('src','pic/ipadair.png');
           modelsnode.appendChild(img);
       }
       function getMacpic(){
           img.setAttribute('src','pic/macs.png');
           modelsnode.appendChild(img);
       }
       function getWatchpic(){
           img.setAttribute('src','pic/watch.png');
           modelsnode.appendChild(img);
       }
       
   
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
