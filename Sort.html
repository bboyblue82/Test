    <script>

        var body = document.querySelector('body');
        var table = document.createElement('table');
        var thead = document.createElement('thead');
        var tbody = document.createElement('tbody');
        var img = document.createElement('img');
        var row = document.querySelector('.row');
        table.classList.add('table');
        table.classList.add('border');
        table.classList.add('table-bordered');
        table.classList.add('table-striped');
        table.classList.add('table-warning');
        table.classList.add('table-hover');
        row.appendChild(table);
        table.appendChild(thead);
        table.appendChild(tbody);
        var ipad = '';
        window.onload = function () {

            let xhr = new XMLHttpRequest();

            xhr.onload = function () {

                // document.getElementById('msg').innerHTML=this.responseText;
                ipad = JSON.parse(this.responseText);
                ipad.forEach(item => {
                    addtbody(item);

                })
                addthead(ipad[0]);
            }
            xhr.open("GET", 'http://127.0.0.1:5500/JavaScriptExamples/AlanLab/ipad.json');
            xhr.send();
        }
        let up = true;
        function addthead(titleArray) {

            let tr = document.createElement('tr');
            let n = 0;
            for (let item in titleArray) {
                let th = document.createElement('th');
                th.innerHTML = item;
                tr.appendChild(th);
                if (n < 3) {
                    th.addEventListener('click', (e) => {

                        tbody.innerHTML = '';
                        let data = th.innerHTML;
                        ipad.sort(function (a, b) {
                            var L = a[data];
                            var R = b[data];

                            if(up){
                            if (L < R) {
                                return -1;
                            }
                            if (L > R) {
                                return 1;
                            }
                            return 0;
                            }
                            else{
                                if (L < R) {
                                return 1;
                            }
                            if (L > R) {
                                return -1;
                            }
                            return 0;
                            }


                        })
                        ipad.forEach(item => {
                            addtbody(item);

                        })
                        up=(!up);
                    });
                } 
                n++;
               
            }
            thead.appendChild(tr);


        }

        function addtbody(rowArray) {
            let tr = document.createElement('tr');

            for (let item in rowArray) {
                let td = document.createElement('td');
                td.innerHTML = rowArray[item];
                tr.appendChild(td);

            }
            tbody.appendChild(tr);

        }

        // for(let i=0;i<ipad.length;i++){
        //     addtbody(ipad[i]);
        // }

    </script>
