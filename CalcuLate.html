<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Calculate</title>
    <style>
        body {
            background-color: #000;
        }

        .Click {
            text-align: center;

        }

        .item button {
            width: 40px;
            margin: 5px;
            border-radius: 100%;
            border-style: hidden;
            background-color:gray;

        }

        .item button:nth-child(4) {
            color: #fff;
            background-color: #ffac00;
        }

        .reset,
        .radical,
        .percent {
            background-color: darkgray;
            color: #000;

        }
        #inputnum{
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <input type="text" id="inputnum">

            </div>
        </div>
    </div>
    <div class="container Click">
        <div class="item">
            <button class="reset" id="reset" onclick="Clear()">AC</button>
            <button class="radical" id="radical">√</button>
            <button class="percent" id="percent">%</button>
            <button id="divide">÷</button>
        </div>
        <div class="item">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="mult">X</button>
        </div>
        <div class="item">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="reduce">-</button>
        </div>
        <div class="item">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="add">+</button>
        </div>
        <div class="item">
            <button id="btn0">0</button>
            <button id="point">.</button>
            <button id="equal">=</button>
        </div>
    </div>

    <script>
        var Inputnum = document.getElementById('inputnum');
        var Equ = document.getElementById('equal');
        var addition = document.getElementById('add');
        var multiplication = document.getElementById('mult');
        var division = document.getElementById('divide');
        var subtraction = document.getElementById('reduce');
        var Per=document.getElementById('percent');
        var Btn1 = document.getElementById('btn1');
        var Rad=document.getElementById('radical');
        var point=document.getElementById('point');
        var result = 0;
       
        Btn1.addEventListener('click', function () {
            Inputnum.value += 1;
        });
        var Btn2 = document.getElementById('btn2');
        Btn2.addEventListener('click', function () {

            Inputnum.value += 2;
        });
        var Btn3 = document.getElementById('btn3');
        Btn3.addEventListener('click', function () {
            Inputnum.value += 3;
        });
        var Btn4 = document.getElementById('btn4');
        Btn4.addEventListener('click', function () {
            Inputnum.value += 4;
        });
        var Btn5 = document.getElementById('btn5');
        Btn5.addEventListener('click', function () {
            Inputnum.value += 5;
        });
        var Btn6 = document.getElementById('btn6');
        Btn6.addEventListener('click', function () {
            Inputnum.value += 6;
        });
        var Btn7 = document.getElementById('btn7');
        Btn7.addEventListener('click', function () {
            Inputnum.value += 7;
        });
        var Btn8 = document.getElementById('btn8');
        Btn8.addEventListener('click', function () {
            Inputnum.value += 8;
        });
        var Btn9 = document.getElementById('btn9');
        Btn9.addEventListener('click', function () {
          
            Inputnum.value += 9;
        });
        var Btn0 = document.getElementById('btn0');
        Btn0.addEventListener('click', function () {
        
                Inputnum.value += 0;
            
        });
        var op;
        Per.addEventListener('click',function(){
            Inputnum.value=Number.parseFloat(Inputnum.value)*0.01;
          
        });
        Rad.addEventListener('click',function(){
            Inputnum.value=Math.sqrt(Inputnum.value);
        });
        addition.addEventListener('click', function () {
            op = 'add';
           result = Number(Inputnum.value);
            hiddens();
        });
        subtraction.addEventListener('click', function () {
            op = 'sub';
            result = Number(Inputnum.value);
            hiddens();
        })
        multiplication.addEventListener('click', function () {
            op = 'mult';
            result = Number(Inputnum.value);
            hiddens();
        })
        division.addEventListener('click', function () {
            op = 'divi';
            result = Number(Inputnum.value);
            hiddens();
        })
        point.addEventListener('click', ()=>{
            if(!Inputnum.value.includes('.')){
                Inputnum.value+='.';
            }
        })
        Equ.addEventListener('click', function () {
           
            if (op =='add') {
               
                Inputnum.value=result+Number(Inputnum.value);
            }
            else if(op=='sub'){
                Inputnum.value=result-Number(Inputnum.value);
            }
            else if(op=='mult'){
                Inputnum.value = result * Number(Inputnum.value);
            }
            else if(op=='divi'){
                Inputnum.value = result / Number(Inputnum.value);
            }


            // Inputnum.value=result/Number.parseInt(Inputnum.value);
            // Inputnum.value = result * Number.parseInt(Inputnum.value);
            //  Inputnum.value=result-Number.parseInt(Inputnum.value);
            //  Inputnum.value=result+Number.parseInt(Inputnum.value);
        })
        function hiddens() {
            Inputnum.value = '';

        }
        function Clear() {
            Inputnum.value = '';
            result = 0;
        }
    </script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
